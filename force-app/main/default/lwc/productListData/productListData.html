<template>
    <lightning-card title="ðŸ›’ Product Catalog" icon-name="custom:custom14">
        <!-- Search Bar -->
        <div class="search-container">
            <lightning-input 
                type="search" 
                label="Search Products" 
                placeholder="Search by product name..." 
                onchange={handleSearch}>
            </lightning-input>
        </div>

        <!-- Product Grid -->
        <template if:true={filteredProducts}>
            <div class="product-grid">
                <template for:each={filteredProducts} for:item="product">
                    <div key={product.name} class="product-card">
                        <img src={product.imageUrl} alt={product.name} />
                        <div class="product-details">
                            <h3>{product.name}</h3>
                            <p class="description">{product.description}</p>
                            <span class="price-badge">${product.price}</span>
                            <lightning-button 
                                label="Add to Cart" 
                                variant="brand" 
                                onclick={handleAddToCart}>
                            </lightning-button>
                        </div>
                    </div>
                </template>
            </div>
        </template>

        <!-- No Product Found Message -->
        <template if:true={noResults}>
            <p class="no-results">No products found for the search term.</p>
        </template>

        <template if:true={error}>
            <p class="error">{error}</p>
        </template>
    </lightning-card>
</template>
