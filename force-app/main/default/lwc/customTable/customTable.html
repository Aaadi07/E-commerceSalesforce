<template>
    <lightning-card title="Custom Table with Picklist">
        <lightning-datatable
            key-field="id"
            data={tableData}
            columns={columns}
            onsave={saveChanges}
            draft-values={draftValues}
        >
        </lightning-datatable>
        <template if:true={isSaving}>
            <lightning-spinner alternative-text="Saving"></lightning-spinner>
        </template>
        <lightning-button
            variant="brand"
            label="Save Changes"
            class="slds-m-top_medium"
            onclick={handleSave}
            disabled={isSaving}
        ></lightning-button>
    </lightning-card>
</template>
