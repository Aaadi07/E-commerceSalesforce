<template>
    <lightning-card title="Payment Details">
        <div class="slds-p-around_medium">
            <lightning-input label="Card Number" value={cardNumber} onchange={handleCardNumberChange} required></lightning-input>
            <lightning-input label="Expiry Date" value={expiryDate} onchange={handleExpiryDateChange} required></lightning-input>
            <lightning-input label="CVV" value={cvv} onchange={handleCvvChange} required></lightning-input>
        </div>
        <footer class="slds-card__footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button variant="brand" label="Submit Payment" onclick={handleSubmitPayment}></lightning-button>
        </footer>
    </lightning-card>
</template>
